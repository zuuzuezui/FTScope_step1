services:
  - type: worker
    name: x-bot-worker
    repo: https://github.com/<ton-org>/<ton-repo>
    branch: main
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/bot.py
    disk:
      name: x-bot-disk
      mountPath: /var/data
      sizeGB: 2
